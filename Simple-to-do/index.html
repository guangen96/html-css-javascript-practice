<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <div id="header">
        <div id="search-filter">
          <input type="text" placeholder="Search" id="search-input" />
          <i class="bx bx-search"></i>
        </div>
      </div>
      <div id="content">
        <div class="input-title hidden">
          <input type="text" class="input-title-text" placeholder="New list" />
          <span class="input-title-add">+</span>
        </div>
        <div id="empty-to-do" class="to-do-container">
          <div class="task-list">
            <div class="add-task">
              <span>+</span>
              <p>Add new task</p>
            </div>
            <ul class="tasks">
              <!-- task will be populated here -->
            </ul>
            <div class="completed hidden">
              <div class="completed-header">
                <p>Completed Tasks <i class="bx bx-chevron-down"></i></p>
              </div>
              <ul class="completed-tasks hidden">
                <!-- completed task will be populated here -->
              </ul>
            </div>
          </div>
        </div>
        <div id="add-container">
          <p id="add-button"><span>+</span>Add new list</p>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
